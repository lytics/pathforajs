<!DOCTYPE html>
<html>

    <h1>Action widget example</h1>

    <link rel="stylesheet" href="test-purina.css"> 
    <script>

        layout: 'modal',

        msg: 'Want to save your blend for later? Create an account and pick up right where you left off.',


<!DOCTYPE html>
<html>
  <head>
    <title>Action widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var messageBar = new pathfora.Message({
        id: 'messageBar1',
        layout: 'bar',
        msg: 'Welcome to our website'
      });
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'modal',
        variant: '3',
        msg: 'Welcome to our website',
        recommend: {
          collection: '5c930f88b8782b327b636a94490f0e91'
        },
        displayConditions: {
          hideAfterAction: {
            confirm: {
              hideCount: 1,
            }
          }
        }
      });
      window.pathfora.initializeWidgets([ modal, messageBar ], null, {priority: 'ordered'});
    </script>
    <script src="https://api.lytics.io/api/tag/4f7b525bdba058fc096757a6/lio.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Action widget</title>
  </head>
  <body>
    <h1>Action widget example</h1>
    <script src="../dist/pathfora.min.js"></script>
    <script src="https://api.lytics.io/api/tag/876493052fb5615a66effcf65804517b/lio.js"></script>
    <script>
      var modal = new pathfora.Message({
        id: 'modal1',
        layout: 'modal',
        variant: '3',
        msg: 'Welcome to our website',
        theme: 'custom',
        colors: {
               actionBackground: '#fff',
               actionText: '#444',
               background: '#f1f1f1',
               cancelBackground: '#f1f1f1',
               cancelText: '#bbb',
               close: '#bbb',
               headline: '#d35145',
               text: '#d35145'
        },
        recommend: {
          collection: 'owifnwkqlbf'
        },
        content: [{
          url: 'https://www.getlytics.com/blog/post/know_your_data',
          title: 'test',
          default: true
        }]
      });
      window.pathfora.initializeWidgets([modal]);
    </script>
  </body>
</html>

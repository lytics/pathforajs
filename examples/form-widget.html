<!DOCTYPE html>
<html>
  <head>
    <title>Form widget</title>
  </head>
  <body>
    <h1>Form widget example</h1>
    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
    var form = new pathfora.Form({
      id: 'sample-form',
      msg: 'subscription',
      headline: 'Header',
      layout: 'modal',
      required: {
        "company": true,
        "email": false,
        "name": true,
        "title": false
      },
      fields: {
        "company": true,
        "email": true,
        "message": true,
        "name": true,
        "phone": true,
        "title": true,
        "country": true,
        "referrer": true,
      },
      placeholders: {
        "company": "Company",
        "email": "e-mail",
        "name": "Name",
        "title": "Job"
      }
    });

      window.pathfora.initializeWidgets([ form ]);
    </script>
  </body>
</html>

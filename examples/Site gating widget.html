<!DOCTYPE html>
<html>
<head>
  <title>Site gating widget</title>
  <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'Open Sans', sans-serif;
      }
  </style>
</head>
<body>

<script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
<script src="../dist/pathfora.min.js"></script>
<script>
    var gate = new window.pathfora.SiteGate({
      header: 'Blocking Widget',
      msg: 'Submit this widget to access the website.',
      showForm: true,
      showSocialLogin: true
    });

    window.pathfora.integrateWithFacebook('{{ Facebook API AppID }}');
  
    window.pathfora.initializeWidgets([ gate ]);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>MODAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  </head>
  <style type="text/css">
  @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700,800);
  </style>
  <body>

    <h1>Action widget example</h1>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.js"></script>
    <script>
    var successForm3 = new pathfora.Form({
      id: 'success-form-cbs',
      msg: 'subscription',
      headline: 'Header',
      layout: 'slideout',
      confirmAction: {
        waitForAsyncResponse: true,
        callback: function (name, payload, cb) {
          cb(true);
        }
      },

      formStates: {
        success: {
          headline: 'test',
          msg: 'a custom success message',
          okShow: true,
          cancelShow: true,
          cancelMessage: 'Custom Cancel',
          delay: 0,
        },
        error: {
          headline: 'test',
          msg: 'a custom error message',
          okShow: true,
          cancelShow: true,
          cancelMessage: 'Custom Cancel',
          delay: 0,
        }
      }

    });
      window.pathfora.initializeWidgets([ successForm3 ]);

    </script>
  </body>
</html>

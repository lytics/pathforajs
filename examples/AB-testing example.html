<!DOCTYPE html>
<html>
  <head>
    <title>Action widget</title>
  </head>
  <body>

    <h1>Action widget example</h1>

    <script src="https://api.lytics.io/api/tag/0d47e6304d12858905b4f111090a68a1/lio.js"></script>
    <script src="../dist/pathfora.min.js"></script>
    <script>
      var messageBar = pathfora.Message({
        id: 'asd',
        layout: 'bar',
        msg: 'Welcome to our website',
        testGroup: 0
      });

      var modal = pathfora.Message({
        id: 'asd2',
        layout: 'modal',
        msg: 'Welcome to our website',
        confirmAction: {
          name: 'Test confirm action',
          callback: function() {alert('test confirmation')}
        },
        cancelAction: {
          name: 'Widget cancelled',
          callback: function() {alert('Cancel button clicked')}
        },
        testGroup: 1
      });
      
      var ab1 = pathfora.ABTest({
        id: 'ab1',
        type: '50/50',
        groups: [
          [ /* Empty, no widget will be shown */ ],
          [ modal ]
        ]
      });
      
      var ab2 = pathfora.ABTest({
        id: 'ab2',
        type: '80/20',
        groups: [
          [ messageBar ],
          [ /* Empty, no widget will be shown */ ]
        ]
      });
      
      window.pathfora.initializeABTesting([ ab1, ab2 ]);
      window.pathfora.initializeWidgets([ messageBar, modal ]);
    </script>
  </body>
</html>
